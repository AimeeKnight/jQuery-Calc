<!doctype html>
<htm>
  <head>
   <meta charset="utf-8">
   <title>jQuery Introduction</title>
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/test/css/qunit.css">
   <script src="/js/jquery-1.10.2.js"></script>
   <script src="/test/js/qunit.js"></script>
   <script src="/test/js/test.js"></script>
   <script src="/js/logic.js"></script>
   <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>jQuery Super Calculator</h1>
    <div id="main">
      <div id="answer">0</div>
      <ul id="queue"></ul>
      <div id="buttons">
        <div class="number button" id="n1">1</div>
        <div class="number button" id="n2">2</div>
        <div class="number button" id="n3">3</div>
        <div></div>
        <div class="number button" id="n4">4</div>
        <div class="number button" id="n5">5</div>
        <div class="number button" id="n6">6</div>
        <div></div>
        <div class="number button" id="n7">7</div>
        <div class="number button" id="n8">8</div>
        <div class="number button" id="n9">9</div>
        <div></div>
        <div class="number button" id="n0">0</div>
        <div class="number button" id="np">.</div>
        <div class="button" id="neg">+/-</div>
        <div></div>
        <div class="operator button" id="add">+</div>
        <div class="operator button" id="sub">-</div>
        <div class="operator button" id="mul">X</div>
        <div></div>
        <div class="operator button" id="div">&#247;</div>
        <div class="operator button" id="sum">&#8721;</div>
        <div class="operator button" id="pow">Pow</div>
        <div></div>
        <div class="button" id="clear">Clr</div>
        <div class="button" id="push">Push</div>
      </div>
    </div>
  </body>
</html>
